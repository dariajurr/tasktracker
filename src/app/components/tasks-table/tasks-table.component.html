<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Название</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>

    <!-- <mat-form-field>
      <input
        matInput
        placeholder="Name"
        [value]="row.name"
        [(ngModel)]="row.name"
      />
    </mat-form-field> -->

    <!-- Deadline Column -->
    <ng-container matColumnDef="deadline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Дедлайн</th>
      <td mat-cell *matCellDef="let row">{{ row.deadline | date : 'dd.MM.YYYY'}}</td>
    </ng-container>

    <!-- Priority Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Приоритет</th>
      <td mat-cell *matCellDef="let row">{{ row.priority | priorityName }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Статус</th>
      <td mat-cell *matCellDef="let row">{{ row.status | statusName }}</td>
    </ng-container>

    <!-- Performer Column -->
    <ng-container matColumnDef="performer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Исполнители</th>
      <td mat-cell *matCellDef="let row">{{ row.performer }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" [routerLink]="['/', 'task', row.id]"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>

<div *ngIf="isLoading" 
   style="display: flex; justify-content: center; align-items: center; background: white;">
  <mat-progress-spinner 
    color="primary" 
    mode="indeterminate">
  </mat-progress-spinner>
</div>
