<mat-form-field appearance="fill" *ngFor="let filter of taskTableFilters">
  <mat-label>{{ filter.name | getDisplayColumnName }}</mat-label>
  <mat-select [(value)]="filter.defaultValue" (selectionChange)="applyTasksFilter($event, filter)">
    <mat-option *ngFor="let op of filter.options" [value]="op">
      {{ op | getFilterDisplayName : filter }}
    </mat-option>
  </mat-select>
</mat-form-field>

<table mat-table [dataSource]="dataSourceFilters" class="mat-elevation-z8" matSort>
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column | getDisplayColumnName }}</th>
    <td mat-cell *matCellDef="let task">{{ task[column] | getDisplayName : column}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let task; columns: displayedColumns" [routerLink]="['/', 'task', task.id]"></tr>
</table>

@if(!tableData.length&&!isLoading){
<p>Задач нет</p>
}

@if (isLoading) {
<div class="loader"><mat-spinner></mat-spinner></div>
}
