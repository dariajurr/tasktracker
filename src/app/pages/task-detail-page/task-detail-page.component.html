<main>
  <div class="task-deatail__header">
    <button mat-icon-button [routerLink]="['/', 'tasks']">
      <mat-icon>arrow_left</mat-icon>
    </button>
    <h1 class="task-deatail__title">
      @if (id) { Задача №{{ id }}
      } @else { Новая задача }
    </h1>
  </div>
  @if (!id || data) {
    <app-task-form [id]="id" [taskData]="data"></app-task-form>
  } @else {
    <div class="loader"><mat-spinner></mat-spinner></div>
  }
</main>
